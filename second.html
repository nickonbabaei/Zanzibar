<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Zanzibar</title>
    <link rel="stylesheet" href="./secondStyle.css">
</head>
<body>
    <div class="container-3">
        <h2 class="round">Round <span class="count">1</span></h2>
    </div>
    <div class="blue-chips">
        <img src="https://www.bmfgintl.com/wp-content/uploads/2020/09/PCD01_Blue.jpg" height="100"> 
        <h3 class="chip-count-1">5</h3>
    </div>
    </div>
    <div class="red-chips">
        <img src="https://www.bmfgintl.com/wp-content/uploads/2020/09/PCD01_Red-600x600.jpg" height="100">
        <h3 class="chip-count-2">5</h3>

    </div>
    <div class="dice">
        <div class="dice-1">?</div>
        <div class="dice-2">?</div>
        <div class="dice-3">?</div>
    </div>
    
    <div class="container">
        <p class="description">Player blue, roll to start the game!</p>
    </div>
    <div class="container-2">
        <h3 class="winner">This is a filler so when it is time it appears</h3>
    </div>
    <button class="roll"><span id="color-roll">Blues</span> roll</button>
    <button class="restart-game">Restart Game</button>
    
</body>
</html>
